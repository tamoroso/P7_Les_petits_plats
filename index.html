<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Les petits plats logo" />
      <h1>Les petits plats</h1>
    </header>
    <main>
      <form>
        <input type="search" name="search" id="search" class="search-bar" />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        </button>
      </form>
      <section class="advanced-search">
        <ul class="filter-list"></ul>
        <ul class="dropdown-list">
          <div class="dropdown dropdown--ingredient">
            <div class="dropdown-btn dropdown-btn--ingredient">
              <div class="dropdown-header">
                <label for="ingredient">Ingr√©dients</label>
                <input type="text" placeholder="Ingredient" id="ingredient" />
                <i class="fa-solid fa-angle-down close-btn"></i>
              </div>
              <div class="dropdown-wrapper">
                <ul class="dropdown-content dropdown-content--ingredient"></ul>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown--device">
            <div class="dropdown-btn dropdown-btn--device">
              <div class="dropdown-header">
                <label for="device">Appareils</label>
                <input type="text" placeholder="Appareils" id="device" />
                <i class="fa-solid fa-angle-down close-btn"></i>
              </div>
              <div class="dropdown-wrapper">
                <ul class="dropdown-content dropdown-content--device"></ul>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown--utensil">
            <div class="dropdown-btn dropdown-btn--utensil">
              <div class="dropdown-header">
                <label for="utensil">Ustensiles</label>
                <input type="text" placeholder="Ustensiles" id="utensil" />
                <i class="fa-solid fa-angle-down close-btn"></i>
              </div>
              <div class="dropdown-wrapper">
                <ul class="dropdown-content dropdown-content--utensil"></ul>
              </div>
            </div>
          </div>
        </ul>
      </section>
      <section class="recipes_section"></section>
    </main>
    <footer></footer>
    <script src="./scripts/components/searchBar.js"></script>
    <script src="./scripts/components/searchableDropDown.js"></script>
    <script src="./scripts/factories/recipeFactory.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
